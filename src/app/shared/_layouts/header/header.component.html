<mat-toolbar color="primary">
  <span class="logo" routerLink="/home">BestInPk</span>

  <!-- This fills the remaining space of the current row -->
  <span class="search-box">
    <div class="search-container" fxShow.xs="false">
      <input placeholder="Search, discover, explore...">
      <i class="material-icons">search</i>
    </div>
  </span>
  <span>
    <div class="button-row">
      <a mat-raised-button color="warn" routerLink="/cart">
        <mat-icon class="material-icons">shopping_cart</mat-icon>
        <span fxHide fxShow.gt-md="true">Cart (3) - â‚¹16,640.00</span>
        <span fxShow.xs="true" fxShow.gt-md="false">(3)</span>
      </a>
      <a mat-raised-button color="accent" routerLink="/login">
        <mat-icon class="material-icons">fingerprint</mat-icon>
        <span fxShow.xs="false">Login / Signup</span>
      </a>
    </div>
  </span>
</mat-toolbar>
<app-nav></app-nav>
<!--Mobile sidenav trigger-->
<div class="hamburger" fxHide.gt-md="true">
  <mat-toolbar>
    <button mat-button (click)="sidenav.toggle()">
      <i class="material-icons">menu</i> Menu
    </button>
  </mat-toolbar>
</div>

<mat-sidenav-container>
  <!--Mobile sidenav-->
  <mat-sidenav #sidenav mode="push">
    <!--mobile-nav back btn-->
    <div fxLayout="column">
      <button mat-button class="mobile-nav-link back-btn" (click)="sidenav.close()">
        <i class="material-icons">keyboard_arrow_left</i> Back
      </button>
    </div>
    <!--mobile-nav content-->
    <app-nav-mobile></app-nav-mobile>
  </mat-sidenav>
  <!--Main Pages content-->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
