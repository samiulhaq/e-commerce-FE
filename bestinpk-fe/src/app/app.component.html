<mat-toolbar>
    
    <button mat-button 
        [matMenuTriggerFor]="menu" 
        #menuTrigger="matMenuTrigger" 
        (mouseenter)="menuTrigger.openMenu()">
      Menu
    </button>

    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <div (mouseleave)="menuTrigger.closeMenu()">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </div>
    </mat-menu>

    <button mat-button 
        [matMenuTriggerFor]="menuTwo" 
        #menuTwoTrigger="matMenuTrigger" 
        (mouseenter)="menuTwoTrigger.openMenu()">
      Menu Two
    </button>

    <mat-menu #menuTwo="matMenu" [overlapTrigger]="false">
      <div (mouseleave)="menuTwoTrigger.closeMenu()">
        <button mat-menu-item>Item 3</button>
        <button mat-menu-item>Item 4</button>
      </div>
    </mat-menu>
